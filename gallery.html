      <!-- The grid: four columns -->
      <div class="row">
        <div class="column">
          <img src="IMG/1.jpeg" alt="Dodo" style="width:100%" onclick="myFunction(this);">
        </div>
        <div class="column">
          <img src="IMG/2.jpeg" alt="Dodo" style="width:100%" onclick="myFunction(this);">

        <div class="column">

        </div>
      </div>
      
      <div class="container">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      <!-- Expanded image -->
        <img src="#" alt="" id="expandedImg" style="width:100%">
        <div id="imgtext"></div>
      </div>
      
      <script>
        function myFunction(imgs) {
          var expandImg = document.getElementById("expandedImg");
          var imgText = document.getElementById("imgtext");
          expandImg.src = imgs.src;
          imgText.innerHTML = imgs.alt;
          expandImg.parentElement.style.display = "block";
        }
      </script>
